<h3>	Share Your Favorite Programming Resource!</h3>
<div class="form-style-8">
  <form ng-submit='postCtrl.submit()'>
    <input type="text" name="title" placeholder="Title" maxLength="90" ng-model ="postCtrl.post_msg.title" required/>
    <textarea placeholder="Content" ng-model ="postCtrl.post_msg.post" required></textarea>
    <input type="url" name="url" placeholder="URL"  ng-model ="postCtrl.post_msg.url" required/>
    <input type="submit" value="Submit" />
  </form>
</div>
